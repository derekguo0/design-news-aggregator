name: Auto Deploy to Vercel

on:
  schedule:
    # 每天 00:00 和 12:00 (UTC) 自动更新
    - cron: '0 0,12 * * *'
  workflow_dispatch:  # 手动触发
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Cache Python dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Generate latest content with backfill
      run: |
        echo "🚀 开始生成最新内容（含历史补全）..."
        python3 actions_refresh.py
        echo "✅ 内容生成完成（含历史补全）"
    
    - name: Commit and push updated content
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add output/ data/ || true
        if git diff --staged --quiet; then
          echo "📄 没有新内容需要提交"
        else
          git commit -m "🤖 自动更新资讯内容 - $(date '+%Y-%m-%d %H:%M:%S UTC')"
          git push
          echo "✅ 已推送最新内容到仓库"
        fi
    
    - name: Deploy to Vercel
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.ORG_ID }}
        vercel-project-id: ${{ secrets.PROJECT_ID }}
        vercel-args: '--prod'
        working-directory: ./

    - name: Notify deployment status
      if: always()
      run: |
        if [ ${{ job.status }} == 'success' ]; then
          echo "🎉 部署成功完成!"
        else
          echo "❌ 部署失败"
        fi 